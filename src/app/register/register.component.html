<!-- Register Form -->
<div>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <label for="registerEmail">Email:</label><br>
        <input type="email" formControlName="registerEmail" id="registerEmail"><br>
        <label for="registerPassword">Password:</label><br>
        <input type="password" formControlName="registerPassword" id="registerPassword"><br>
        <input type="submit" value="Register">
    </form>
</div>
