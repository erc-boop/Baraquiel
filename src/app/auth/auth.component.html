<!-- Login Form -->
<div>
    <h2>Login</h2>
    <form>
        <label for="loginEmail">Email:</label><br>
        <input type="email" id="loginEmail" name="loginEmail"><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="loginPassword"><br>
        <input type="submit" value="Login">
    </form>
</div>

<!-- Register Form -->
<div>
    <h2>Register</h2>
    <form>
        <label for="registerEmail">Email:</label><br>
        <input type="email" id="registerEmail" name="registerEmail"><br>
        <label for="registerPassword">Password:</label><br>
        <input type="password" id="registerPassword" name="registerPassword"><br>
        <input type="submit" value="Register">
    </form>
</div>
